<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');



    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu', sans-serif;

    }

    body {
      margin: 0;
      padding: 0;
      background: url(images/1.jpg);
      height: 100vh;
      overflow: hidden;
    }

    .left img {
      width: 72px;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.05);
    }

    .center h1 {
      text-align: center;
      padding: 20px 0;

    }
    .center h4 {
      text-align: center;
     margin-bottom: 20px;
      margin-top: -10px;
    }

    .center form {
      padding: 0 40px;
      box-sizing: border-box;
    }

    form .txt_field {
      position: relative;
      border-bottom: 2px solid #adadad;
      margin: 30px 0;
    }

    .txt_field input {
      width: 100%;
      padding: 0 5px;
      height: 40px;
      font-size: 16px;
      border: none;
      background: none;
      outline: none;
    }

    .txt_field label {
      position: absolute;
      top: 50%;
      left: 5px;
      color: #adadad;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
      transition: .5s;
    }

    .txt_field span::before {
      content: '';
      position: absolute;
      top: 40px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #2691d9;
      transition: .5s;
    }

    .txt_field input:focus~label,
    .txt_field input:valid~label {
      top: -5px;
      color: #2691d9;
    }

    .txt_field input:focus~span::before,
    .txt_field input:valid~span::before {
      width: 100%;
    }

    .pass {
      margin: -5px 0 20px 5px;
      color: black;
      cursor: pointer;
    }

    .logo {
      width: 25%;
      text-align: center;
    }

    .pass:hover {
      text-decoration: underline;
    }

    input[type="submit"] {
      width: 100%;
      height: 50px;
      border: 1px solid;
      background: #2691d9;
      border-radius: 25px;
      font-size: 18px;
      color: #e9f4fb;
      font-weight: 700;
      cursor: pointer;
      outline: none;
    }

    input[type="submit"]:hover {
      border-color: #2691d9;
      transition: .5s;
    }

    .signup_link {
      margin: 30px 0;
      text-align: center;
      font-size: 16px;
      color: #666666;
    }

    .signup_link a {
      color: #2691d9;
      text-decoration: none;
    }

    .signup_link a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 25%;
      text-align: center;
      text-shadow: 3px 3px 3px rgb(88, 85, 85);
    }

    nav {
      width: 100%;
      height: 10vh;
      background-color: rgba(0, 0, 0, 0.2);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;


    }

    .img {
      display: inline;
      float: left;
      margin-top: -3px;
      width: 70px;
      height: 65px;
      padding-left: 10px;
      margin-left: 10px;
      padding-left: 2px;
      box-shadow: 3px 3px 3px rgb(88, 85, 85);
      border-radius: 200%;

    }

    .name {
      color: rgb(255, 255, 255);
      display: inline;
      float: left;
      margin-top: 10px;
      font-size: 40px;
      font-family: 'Ubuntu', sans-serif;
      letter-spacing: 3px;
      margin-left: 15px;

    }
    .create{
        margin-top:20px        ;
        margin-bottom: 20px;
    }
  </style>

</head>

<body>
  <header>
    <nav>
      <div class="logo">

        <img class="img" src="images/logo.png" alt="">
        <h1 class="name">ChitChat</h1>

      </div>

    </nav>
  </header>

  <div class="center">
    <h1>Sign Up</h1>
    <h4>It's quick and easy.</h4>
    <form method="post">

    
    <div>
        Enter first name <input type="text">
    </div>
    <br>
    <div>
        Enter last name <input type="text">
    </div>
    <br>
   
    <div>
        Enter username <input type="text">
    </div>
    <br>
    <div>
        Gender   
        <select class="pass" name="gender">
            <option value=2>male
            <option value=3>female
            <option value=4>other
            
        </select>
    </div>
    
    <div>
        Enter your email <input type="text">
    </div>
    <br>
   
    <div>
        Enter password   <input type="password">
    </div>
    <br>
   
    <div>
        Confirm  <br>
        password  <input type="text">
    </div>
    <div>
      <input class="create" type="submit" value="Create Account">
      
      </div>
    </form>
  </div>
</body>

</html>
